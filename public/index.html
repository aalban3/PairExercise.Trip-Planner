<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <nav>
      <p>TRIP PLANNER</p>
    </nav>
    <div id="map"></div>
    <div id ="trip-options">
      <div id="selectors">
        <div class="selector">
          <h3>Hotels</h3>
          <select>
            <option>Ritz Carlton</option>
          </select>
          <button>+</button>
        </div>
        <div class="selector">
          <h3>Restaraunts</h3>
          <select>
            <option>Panna II</option>
          </select>
          <button>+</button>
        </div>
        <div class="selector">
          <h3>Activities</h3>
          <select>
            <option>Marathons</option>
          </select>
          <button>+</button>
        </div>
      </div>

      <div id="itinerary">
        <div class="list">
          <h3>My Hotels</h3>
          <li>Holiday Inn</li>
        </div>
        <div class="list">
          <h3>My Restaraunts</h3>
          <li>Shake Shack</li>
        </div>
        <div class="list">
          <h3>My Activities</h3>
          <li>Hiking</li>
        </div>
      </div>
    </div>


  </body>
</html>
